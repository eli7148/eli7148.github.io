<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clash Royale Deck Maker</title>
    <link rel="stylesheet" href="sprites.css">
    <style>
        @font-face {
            font-family: 'You Blockhead';
            src: url('./you-blockhead.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        * {
            font-family: 'You Blockhead', 'Arial', sans-serif !important;
            box-sizing: border-box;
        }

        body {
            background-color: #1e2a38;
            color: #ecf0f1;
            margin: 0;
            padding: 20px;
            padding-top: 0;
        }

        .app-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }
        
        .left-column {
            flex: 1 1 auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .panel {
            background-color: #2c3e50;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        #search-bar {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 2px solid #3498db;
            background-color: #1e2a38;
            color: #ecf0f1;
        }

        .card-selection {
            max-height: 85vh;
            overflow-y: auto;
        }
        
        .card-selection-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, 150px);
            gap: 15px;
            justify-content: center;
        }

        .deck-builder {
            flex: 0 0 200px;
        }

        .deck-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            grid-auto-rows: min-content;
        }
        
        .deck-slot {
             aspect-ratio: 0.83;
             background-color: #1e2a38;
             border: 2px dashed #4a627a;
             border-radius: 8px;
             cursor: pointer;
        }

        .sprite {
            cursor: pointer;
            transition: transform 0.2s;
        }

        .sprite:hover {
            transform: scale(1.05);
        }
        
        /* --- FIX for Deck Resizing Issue --- */
        /* This new rule targets sprite cards ONLY when they are inside the deck grid */
        .deck-grid .sprite {
            width: 100%; /* Force the card to the width of the grid slot */
            height: 100%; /* Force the card to the height of the grid slot */
            background-size: cover; /* Scale the background image to fit */
        }
        /* ------------------------------------ */

        h2 {
            margin-top: 0;
            text-align: center;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            font-size: 24px;
            width: 100%;
        }

        #card-count {
            color: #95a5a6;
            font-size: 18px;
            vertical-align: middle;
        }
    </style>
</head>
<body>

    <div class="app-container">
        
        <div class="left-column">
            <div class="panel">
                <input type="search" id="search-bar" placeholder="Search for cards...">
            </div>

            <div class="panel card-selection">
                <h2>Card Collection <span id="card-count">(0)</span></h2>
                <div class="card-selection-grid" id="card-grid"></div>
            </div>
        </div>

        <div class="panel deck-builder">
            <h2>Deck</h2>
            <div class="deck-grid" id="deck-grid">
                <div class="deck-slot"></div><div class="deck-slot"></div>
                <div class="deck-slot"></div><div class="deck-slot"></div>
                <div class="deck-slot"></div><div class="deck-slot"></div>
                <div class="deck-slot"></div><div class="deck-slot"></div>
            </div>
        </div>

    </div>

    <script>
        const cardClassNames = [
            'archers', 'arrows', 'baby-dragon', 'balloon', 'bandit', 'barbarian-barrel', 'barbarian-hut', 'barbarians',
            'bats', 'battle-healer', 'battle-ram', 'bomb-tower', 'bomber', 'bowler', 'cannon-cart', 'cannon', 'clone',
            'dark-prince', 'dart-goblin', 'earthquake', 'electro-dragon', 'electro-giant', 'electro-spirit',
            'electro-wizard', 'elite-barbarians', 'elixir-collector', 'elixir-golem', 'executioner', 'fire-spirits',
            'fireball', 'firecracker', 'fisherman', 'flying-machine', 'freeze', 'furnace', 'giant-skeleton',
            'giant-snowball', 'giant', 'goblin-barrel', 'goblin-cage', 'goblin-gang', 'goblin-giant', 'goblin-hut',
            'goblins', 'golem', 'guards', 'graveyard', 'heal-spirit', 'heal', 'hog-rider', 'hunter', 'ice-golem',
            'ice-spirit', 'ice-wizard', 'inferno-dragon', 'knight', 'lava-hound', 'lightning', 'inferno-tower',
            'lumberjack', 'mega-minion', 'miner', 'mega-knight', 'magic-archer', 'mini-pekka', 'minion-horde', 'minions',
            'mirror', 'mortar', 'mother-witch', 'musketeer', 'night-witch', 'pekka', 'poison', 'prince', 'princess',
            'rage', 'ram-rider', 'rascals', 'rocket', 'royal-delivery', 'royal-ghost', 'royal-giant', 'royal-hogs',
            'royal-recruits', 'skeleton-army', 'skeleton-barrel', 'skeleton-dragons', 'skeletons', 'sparky',
            'spear-goblins', 'tesla', 'the-log', 'three-musketeers', 'tombstone', 'tornado', 'valkyrie',
            'wall-breakers', 'witch', 'wizard', 'x-bow', 'zap', 'zappies'
        ];

        const cardGrid = document.getElementById('card-grid');
        const deckGrid = document.getElementById('deck-grid');
        const cardCountSpan = document.getElementById('card-count');
        let cardHTML = '';

        for (const cardName of cardClassNames) {
            cardHTML += `<div class="sprite ${cardName}" data-card-class="sprite ${cardName}"></div>`;
        }
        cardGrid.innerHTML = cardHTML;
        cardCountSpan.textContent = `(${cardClassNames.length})`;

        function addCardToDeck(cardClasses) {
            const deckSlots = deckGrid.querySelectorAll('.deck-slot');
            
            const cardsInDeck = deckGrid.querySelectorAll('[class*="sprite"]');
            for(const card of cardsInDeck) {
                if (card.className.includes(cardClasses.split(' ')[1])) {
                    return; 
                }
            }
            
            for (const slot of deckSlots) {
                if (slot.classList.length === 1) { 
                    slot.className = `deck-slot ${cardClasses}`; 
                    return;
                }
            }
        }

        function removeCardFromDeck(clickedCard) {
            clickedCard.className = 'deck-slot'; 
        }

        cardGrid.addEventListener('click', function(event) {
            if (event.target.classList.contains('sprite')) {
                const cardClasses = event.target.dataset.cardClass;
                addCardToDeck(cardClasses);
            }
        });

        deckGrid.addEventListener('click', function(event) {
            if (event.target.classList.contains('sprite')) {
                removeCardFromDeck(event.target);
            }
        });
    </script>

</body>
</html>
