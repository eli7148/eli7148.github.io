<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clash Royale Deck Maker</title>
    <style>
        @font-face {
            font-family: 'You Blockhead';
            src: url('./you-blockhead.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        * {
            font-family: 'You Blockhead', 'Arial', sans-serif !important;
            box-sizing: border-box;
        }

        body {
            background-color: #1e2a38;
            color: #ecf0f1;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .app-container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }
        
        .left-column {
            flex: 1 1 auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .panel {
            background-color: #2c3e50;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        #search-bar {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 2px solid #3498db;
            background-color: #1e2a38;
            color: #ecf0f1;
        }

        #search-bar::placeholder {
            color: #95a5a6;
        }

        .card-selection {
            max-height: 85vh;
            overflow-y: auto;
        }

        .card-selection-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 15px;
        }

        .deck-builder {
            flex: 0 1 250px; /* Give the deck a fixed but flexible width */
        }

        .deck-grid {
            display: grid;
            /* A 2x4 grid for the deck */
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .card, .deck-slot {
            aspect-ratio: 0.8;
            background-color: #1e2a38;
            border: 2px dashed #4a627a;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, border-color 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .card img, .deck-slot img {
            width: 90%;
            height: 90%;
            object-fit: contain;
        }

        .card:hover {
            border-color: #3498db;
            transform: scale(1.05);
        }
        
        h2 {
            margin-top: 0;
            text-align: center;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            font-size: 24px;
        }

        #card-count {
            color: #95a5a6;
            font-size: 18px;
            vertical-align: middle;
        }
    </style>
</head>
<body>

    <div class="app-container">
        
        <div class="left-column">
            <div class="panel">
                <input type="search" id="search-bar" placeholder="Search for cards...">
            </div>

            <div class="panel card-selection">
                <h2>Card Collection <span id="card-count">(16)</span></h2>
                <div class="card-selection-grid">
                    <div class="card"><img src="" alt="Card Image"></div>
                    <div class="card"><img src="" alt="Card Image"></div>
                    <div class="card"><img src="" alt="Card Image"></div>
                    <div class="card"><img src="" alt="Card Image"></div>
                    <div class="card"><img src="" alt="Card Image"></div>
                    <div class="card"><img src="" alt="Card Image"></div>
                    <div class="card"><img src="" alt="Card Image"></div>
                    <div class="card"><img src="" alt="Card Image"></div>
                    <div class="card"><img src="" alt="Card Image"></div>
                    <div class="card"><img src="" alt="Card Image"></div>
                    <div class="card"><img src="" alt="Card Image"></div>
                    <div class="card"><img src="" alt="Card Image"></div>
                    <div class="card"><img src="" alt="Card Image"></div>
                    <div class="card"><img src="" alt="Card Image"></div>
                    <div class="card"><img src="" alt="Card Image"></div>
                    <div class="card"><img src="" alt="Card Image"></div>
                </div>
            </div>
        </div>

        <div class="panel deck-builder">
            <h2>Your Deck</h2>
            <div class="deck-grid">
                <div class="deck-slot"><img src="" alt="Deck Slot 1"></div>
                <div class="deck-slot"><img src="" alt="Deck Slot 2"></div>
                <div class="deck-slot"><img src="" alt="Deck Slot 3"></div>
                <div class="deck-slot"><img src="" alt="Deck Slot 4"></div>
                <div class="deck-slot"><img src="" alt="Deck Slot 5"></div>
                <div class="deck-slot"><img src="" alt="Deck Slot 6"></div>
                <div class="deck-slot"><img src="" alt="Deck Slot 7"></div>
                <div class="deck-slot"><img src="" alt="Deck Slot 8"></div>
            </div>
        </div>

    </div>

</body>
</html>
