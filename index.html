<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clash Royale Deck Maker</title>
    <link rel="stylesheet" href="sprites.css">
    <style>
        @font-face {
            font-family: 'You Blockhead';
            src: url('./you-blockhead.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        * {
            font-family: 'You Blockhead', 'Arial', sans-serif !important;
            box-sizing: border-box;
        }
        body {
            background-color: #1e2a38;
            color: #ecf0f1;
            margin: 0;
            /* FIXED: Padding moved to the container to fix top alignment */
        }
        .app-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            gap: 20px;
            align-items: flex-start;
            /* FIXED: Padding here controls spacing without pushing the page down */
            padding: 20px;
        }
        .left-column {
            flex: 1 1 auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .panel {
            background-color: #2c3e50;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }
        #search-bar {
            width: 100%; padding: 10px; font-size: 16px; border-radius: 5px;
            border: 2px solid #3498db; background-color: #1e2a38; color: #ecf0f1;
        }
        .card-selection {
            max-height: 85vh;
            overflow-y: auto;
        }
        .card-selection-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, 150px);
            gap: 15px;
            justify-content: center;
        }
        .deck-builder {
            flex: 0 0 190px;
        }
        .deck-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        .deck-slot {
             aspect-ratio: 0.833;
             background-color: #1e2a38;
             border: 2px dashed #4a627a;
             border-radius: 8px;
             cursor: pointer;
             padding: 4px;
        }
        /* FIXED: This rule styles the raw images placed in the deck */
        .deck-slot img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Shrinks image to fit without stretching */
        }
        .sprite {
            cursor: pointer;
            transition: transform 0.2s;
        }
        .sprite:hover {
            transform: scale(1.05);
        }
        h2 {
            margin-top: 0; text-align: center; border-bottom: 2px solid #3498db;
            padding-bottom: 10px; font-size: 24px; width: 100%;
        }
        #card-count {
            color: #95a6; font-size: 18px; vertical-align: middle;
        }
        .shake {
            animation: shake 0.5s;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="left-column">
            <div class="panel">
                <input type="search" id="search-bar" placeholder="Search for cards...">
            </div>
            <div class="panel card-selection">
                <h2>Card Collection <span id="card-count">(0)</span></h2>
                <div class="card-selection-grid" id="card-grid"></div>
            </div>
        </div>
        <div class="panel deck-builder">
            <h2>Deck</h2>
            <div class="deck-grid" id="deck-grid">
                <div class="deck-slot"></div><div class="deck-slot"></div>
                <div class="deck-slot"></div><div class="deck-slot"></div>
                <div class="deck-slot"></div><div class="deck-slot"></div>
                <div class="deck-slot"></div><div class="deck-slot"></div>
            </div>
        </div>
    </div>

    <script>
        // Full list of original filenames to find the raw images
        const cardImageFiles = [
            'archers.png', 'arrows.png', 'baby-dragon.png', 'balloon.png', 'bandit.png', 'barbarian-barrel.png', 'barbarian-hut.png', 'barbarians.png', 'bats.png', 'battle-healer.png', 'battle-ram.png', 'bomb-tower.png', 'bomber.png', 'bowler.png', 'cannon-cart.png', 'cannon.png', 'clone.png', 'dark-prince.png', 'dart-goblin.png', 'earthquake.png', 'electro-dragon.png', 'electro-giant.png', 'electro-spirit.png', 'electro-wizard.png', 'elite-barbarians.png', 'elixir-collector.png', 'elixir-golem.png', 'executioner.png', 'fire-spirits.png', 'fireball.png', 'firecracker.png', 'fisherman.png', 'flying-machine.png', 'freeze.png', 'furnace.png', 'giant-skeleton.png', 'giant-snowball.png', 'giant.png', 'goblin-barrel.png', 'goblin-cage.png', 'goblin-gang.png', 'goblin-giant.png', 'goblin-hut.png', 'goblins.png', 'golem.png', 'guards.png', 'graveyard.png', 'heal-spirit.png', 'heal.png', 'hog-rider.png', 'hunter.png', 'ice-golem.png', 'ice-spirit.png', 'ice-wizard.png', 'inferno-dragon.png', 'knight.png', 'lava-hound.png', 'lightning.png', 'inferno-tower.png', 'lumberjack.png', 'mega-minion.png', 'miner.png', 'mega-knight.png', 'magic-archer.png', 'mini-pekka.png', 'minion-horde.png', 'minions.png', 'mirror.png', 'mortar.png', 'mother-witch.png', 'musketeer.png', 'night-witch.png', 'pekka.png', 'poison.png', 'prince.png', 'princess.png', 'rage.png', 'ram-rider.png', 'rascals.png', 'rocket.png', 'royal-delivery.png', 'royal-ghost.png', 'royal-giant.png', 'royal-hogs.png', 'royal-recruits.png', 'skeleton-army.png', 'skeleton-barrel.png', 'skeleton-dragons.png', 'skeletons.png', 'sparky.png', 'spear-goblins.png', 'tesla.png', 'the-log.png', 'three-musketeers.png', 'tombstone.png', 'tornado.png', 'valkyrie.png', 'wall-breakers.png', 'witch.png', 'wizard.png', 'x-bow.png', 'zap.png', 'zappies.png'
        ];
        
        const cardGrid = document.getElementById('card-grid');
        const deckGrid = document.getElementById('deck-grid');
        const cardCountSpan = document.getElementById('card-count');
        
        let cardHTML = '';
        for (const fileName of cardImageFiles) {
            const cardName = fileName.split('.')[0];
            // Store the raw filename in a data-attribute for later use
            cardHTML += `<div class="sprite ${cardName}" data-filename="${fileName}"></div>`;
        }
        cardGrid.innerHTML = cardHTML;
        cardCountSpan.textContent = `(${cardImageFiles.length})`;

        function addCardToDeck(clickedCard) {
            const deckSlots = deckGrid.querySelectorAll('.deck-slot');
            const filename = clickedCard.dataset.filename;
            const newImageSrc = `./images/${filename}`;

            // Check for duplicates
            const imagesInDeck = deckGrid.querySelectorAll('img');
            for (const img of imagesInDeck) {
                if (img.src.endsWith(filename)) {
                    img.parentElement.classList.add('shake');
                    setTimeout(() => img.parentElement.classList.remove('shake'), 500);
                    return;
                }
            }

            // Find an empty slot and add a raw image tag
            for (const slot of deckSlots) {
                if (slot.innerHTML === '') {
                    const cardName = filename.split('.')[0].replace(/-/g, ' ');
                    slot.innerHTML = `<img src="${newImageSrc}" alt="${cardName}" title="${cardName}">`;
                    return; 
                }
            }
        }

        function removeCardFromDeck(clickedSlot) {
            clickedSlot.innerHTML = '';
        }

        cardGrid.addEventListener('click', function(event) {
            const clickedCard = event.target.closest('.sprite');
            if (clickedCard) {
                addCardToDeck(clickedCard);
            }
        });

        deckGrid.addEventListener('click', function(event) {
            const clickedSlot = event.target.closest('.deck-slot');
            if (clickedSlot && clickedSlot.innerHTML !== '') {
                removeCardFromDeck(clickedSlot);
            }
        });
    </script>
</body>
</html>
