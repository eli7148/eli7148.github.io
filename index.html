<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clash Royale Deck Maker</title>
    <style>
        @font-face {
            font-family: 'You Blockhead';
            src: url('./you-blockhead.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        * {
            font-family: 'You Blockhead', 'Arial', sans-serif !important;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            /* THEME: Changed to a dark blue-gray background */
            background-color: #1e2a38;
            color: #ecf0f1;
            display: flex;
            flex-direction: column;
            height: 100vh; /* Full viewport height */
            padding: 15px;
            gap: 15px;
        }
        
        /* --- Universal Panel Styling --- */
        .panel {
            /* THEME: Panels now have a consistent blue-gray theme */
            background-color: #2c3e50;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 900px; /* Constrain max width of all content */
            margin: 0 auto; /* Center all panels */
        }

        /* --- Search Bar (Now at top) --- */
        #search-bar {
            width: 100%;
            padding: 8px; /* SMALLER */
            font-size: 14px; /* SMALLER */
            border-radius: 5px;
            border: 2px solid #3498db; /* THEME: Blue border */
            background-color: #1e2a38;
            color: #ecf0f1;
        }

        /* --- Battle Deck Section --- */
        .battle-deck-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-bottom: 10px;
        }

        .elixir-cost {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px; /* SMALLER */
            font-weight: bold;
            color: #ecf0f1;
        }

            height: 20px; /* SMALLER */

            background-position: center;

        .battle-deck-title {
            font-size: 24px; /* SMALLER */
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .menu-icon {
            width: 24px; /* SMALLER */
            height: 24px; /* SMALLER */
            cursor: pointer;
        }
        .menu-icon > div {
            width: 100%; height: 3px; background-color: white; margin-bottom: 4px; border-radius: 2px;
        }

        .deck-cards-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 450px; /* SMALLER */
            margin: 0 auto;
        }

        .deck-slot {
            aspect-ratio: 0.8;
            background-color: #1e2a38;
            border: 2px dashed #4a627a;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            /* ICON: Changed to a crown SVG */
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path fill="%234A627A" d="M10 35 L10 90 L90 90 L90 35 L75 50 L50 20 L25 50 Z M50 55 C55 55 60 50 60 45 C60 40 55 35 50 35 C45 35 40 40 40 45 C40 50 45 55 50 55 Z"/></svg>');
            background-size: 50%;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* --- Card Collection (Scrollable Area) --- */
        .card-selection-panel {
            flex: 1; /* Allow this to grow and fill remaining space */
            min-height: 0; /* Important for flex-grow in a flex column */
            overflow-y: auto; /* Make this panel scrollable */
        }

        .card-collection-header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 0;
            border-bottom: 2px solid #3498db; /* THEME: Blue underline */
            padding-bottom: 10px;
            font-size: 22px; /* SMALLER */
            margin-bottom: 15px; /* Space between header and grid */
        }
        #card-count {
            color: #95a5a6;
            font-size: 16px; /* SMALLER */
            margin-left: 10px;
        }

        .card-selection-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(90px, 1fr)); /* SMALLER */
            gap: 10px;
        }

        .card {
            aspect-ratio: 0.8;
            background-color: #1e2a38;
            border: 2px dashed #4a627a;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, border-color 0.2s;
        }
        
        .card:hover {
            border-color: #3498db; /* THEME: Blue hover */
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="panel search-bar-panel">
        <input type="search" id="search-bar" placeholder="Search for cards...">
    </div>

    <div class="panel battle-deck-panel">
        <div class="battle-deck-header">
            <div class="elixir-cost">
                <div class="elixir-icon"></div>
                Avg. Elixir: 4.1
            </div>
            <div class="battle-deck-title">Battle Deck</div>
            <div class="menu-icon">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <div class="deck-cards-grid">
            <div class="deck-slot"></div>
            <div class="deck-slot"></div>
            <div class="deck-slot"></div>
            <div class="deck-slot"></div>
            <div class="deck-slot"></div>
            <div class="deck-slot"></div>
            <div class="deck-slot"></div>
            <div class="deck-slot"></div>
        </div>
    </div>

    <div class="panel card-selection-panel">
        <h2 class="card-collection-header">
            Card Collection <span id="card-count">(16)</span>
        </h2>
        <div class="card-selection-grid">
            <div class="card"></div><div class="card"></div><div class="card"></div><div class="card"></div>
            <div class="card"></div><div class="card"></div><div class="card"></div><div class="card"></div>

            <div class="card"></div><div class="card"></div><div class="card"></div><div class="card"></div>
        </div>
    </div>

</body>
