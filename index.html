<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clash Royale Deck Maker</title>
    <style>
        /* Basic Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1e2a38;
            color: #fff;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        /* Main App Container */
        .app-container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            gap: 20px;
        }
        
        /* NEW: Left column to group search and cards */
        .left-column {
            flex: 3; /* Takes up 3/4 of the space */
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Top Bar for Search */
        .top-bar {
            background-color: #2c3e50;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        #search-bar {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 2px solid #3498db;
            background-color: #1e2a38;
            color: #ecf0f1;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
        }

        #search-bar::placeholder {
            color: #95a5a6;
        }

        /* Left Side: All Cards */
        .card-selection {
            background-color: #2c3e50;
            padding: 15px;
            border-radius: 8px;
            height: 70vh; /* Viewport height */
            overflow-y: auto; /* Makes this area scrollable */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .card-selection-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 15px;
        }

        /* Right Side: Current Deck */
        .deck-builder {
            flex: 1; /* Takes up 1/4 of the space */
            background-color: #2c3e50;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .deck-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        /* Shared Styles for Cards and Deck Slots */
        .card, .deck-slot {
            aspect-ratio: 0.8; /* Creates the card-like proportion */
            background-color: #34495e;
            border: 2px dashed #4a627a;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s, border-color 0.2s;
        }

        .card:hover {
            transform: scale(1.05);
            border-color: #3498db;
        }

        .card img, .deck-slot img {
            width: 90%;
            height: 90%;
            object-fit: contain; /* Keeps image aspect ratio */
        }
        
        h2 {
            margin-top: 0;
            text-align: center;
            color: #ecf0f1;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="app-container">
        
        <div class="left-column">
            <div class="top-bar">
                <input type="search" id="search-bar" placeholder="Search for cards...">
            </div>

            <div class="card-selection">
                <h2>All Cards</h2>
                <div class="card-selection-grid">
                    <div class="card"><img src="" alt="Card Image"></div>
                    <div class="card"><img src="" alt="Card Image"></div>
                    <div class="card"><img src="" alt="Card Image"></div>
                    <div class="card"><img src="" alt="Card Image"></div>
                    <div class="card"><img src="" alt="Card Image"></div>
                    <div class="card"><img src="" alt="Card Image"></div>
                    <div class="card"><img src="" alt="Card Image"></div>
                    <div class="card"><img src="" alt="Card Image"></div>
                    <div class="card"><img src="" alt="Card Image"></div>
                    <div class="card"><img src="" alt="Card Image"></div>
                    <div class="card"><img src="" alt="Card Image"></div>
                    <div class="card"><img src="" alt="Card Image"></div>
                    <div class="card"><img src="" alt="Card Image"></div>
                    <div class="card"><img src="" alt="Card Image"></div>
                    <div class="card"><img src="" alt="Card Image"></div>
                    <div class="card"><img src="" alt="Card Image"></div>
                </div>
            </div>
        </div>

        <div class="deck-builder">
            <h2>Your Deck</h2>
            <div class="deck-grid">
                <div class="deck-slot"><img src="" alt="Deck Slot 1"></div>
                <div class="deck-slot"><img src="" alt="Deck Slot 2"></div>
                <div class="deck-slot"><img src="" alt="Deck Slot 3"></div>
                <div class="deck-slot"><img src="" alt="Deck Slot 4"></div>
                <div class="deck-slot"><img src="" alt="Deck Slot 5"></div>
                <div class="deck-slot"><img src="" alt="Deck Slot 6"></div>
                <div class="deck-slot"><img src="" alt="Deck Slot 7"></div>
                <div class="deck-slot"><img src="" alt="Deck Slot 8"></div>
            </div>
        </div>

    </div>

</body>
</html>
