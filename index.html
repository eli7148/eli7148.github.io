<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clash Royale Deck Maker</title>
    <link rel="stylesheet" href="sprites.css">
    <style>
        @font-face {
            font-family: 'You Blockhead';
            src: url('./you-blockhead.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        * {
            font-family: 'You Blockhead', 'Arial', sans-serif !important;
            box-sizing: border-box;
        }

        body {
            background-color: #1e2a38;
            color: #ecf0f1;
            margin: 0;
            padding: 20px;
            padding-top: 0;
        }

        .app-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }
        
        .left-column {
            flex: 1 1 auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .panel {
            background-color: #2c3e50;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        #search-bar {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 2px solid #3498db;
            background-color: #1e2a38;
            color: #ecf0f1;
        }

        .card-selection {
            max-height: 85vh;
            overflow-y: auto;
        }
        
        .card-selection-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(97px, 1fr));
            gap: 15px;
            justify-items: center;
        }

        .deck-builder {
            flex: 0 1 175px; 
        }

        .deck-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        
        /* This class name should match the base class in your sprites.css */
        .sprite {
            cursor: pointer;
            transition: transform 0.2s;
        }

        .deck-slot {
             aspect-ratio: 0.8;
             background-color: #1e2a38;
             border: 2px dashed #4a627a;
             border-radius: 8px;
        }

        .sprite:hover {
            transform: scale(1.05);
        }
        
        h2 {
            margin-top: 0;
            text-align: center;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            font-size: 24px;
            width: 100%;
        }

        #card-count {
            color: #95a5a6;
            font-size: 18px;
            vertical-align: middle;
        }
    </style>
</head>
<body>

    <div class="app-container">
        
        <div class="left-column">
            <div class="panel">
                <input type="search" id="search-bar" placeholder="Search for cards...">
            </div>

            <div class="panel card-selection">
                <h2>Card Collection <span id="card-count">(0)</span></h2>
                <div class="card-selection-grid" id="card-grid"></div>
            </div>
        </div>

        <div class="panel deck-builder">
            <h2>Deck</h2>
            <div class="deck-grid">
                <div class="deck-slot"></div><div class="deck-slot"></div>
                <div class="deck-slot"></div><div class="deck-slot"></div>
                <div class="deck-slot"></div><div class="deck-slot"></div>
                <div class="deck-slot"></div><div class="deck-slot"></div>
            </div>
        </div>

    </div>

    <script>
        // IMPORTANT: List all 150 of your ORIGINAL image filenames here.
        // The script uses these names to create the correct CSS class for each card.
        const cardImageFiles = [
            'knight.png', 'arrows.png', 'goblins.png', 'giant.png', 'pekka.png',
            'minions.png', 'balloon.png', 'witch.png', 'barbarians.png', 'golem.png',
            'skeletons.png', 'valkyrie.png', 'goblin-barrel.png', 'musketeer.png',
            'baby-dragon.png', 'prince.png'
            // ... add the rest of your 150 filenames here, for example:
            // 'hog-rider.png',
            // 'x-bow.png',
        ];

        const cardGrid = document.getElementById('card-grid');
        const cardCountSpan = document.getElementById('card-count');
        let cardHTML = '';

        for (const fileName of cardImageFiles) {
            // Get the card name without the '.png' or '.jpg' to use as a class
            // This must match the class names in your sprites.css file (e.g., .knight, .arrows)
            const cardName = fileName.split('.')[0];
            
            // This creates a div with the class "sprite" and the specific card's class (e.g., "knight")
            cardHTML += `<div class="sprite ${cardName}"></div>`;
        }

        cardGrid.innerHTML = cardHTML;
        cardCountSpan.textContent = `(${cardImageFiles.length})`;
    </script>

</body>
</html>
