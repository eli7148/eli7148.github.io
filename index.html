<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clash Royale Deck Maker</title>
    <style>
        @font-face {
            font-family: 'You Blockhead';
            /* UPDATED: Removed the space from the file name */
            src: url('./YouBlockhead.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        /* Force font on all elements and set base styles */
        * {
            font-family: 'You Blockhead', 'Arial', sans-serif !important;
            box-sizing: border-box;
        }

        body {
            background-color: #1e2a38;
            color: #ecf0f1;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .app-container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            gap: 20px;
        }
        
        .left-column {
            flex: 3;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .panel {
            background-color: #2c3e50;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        #search-bar {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 2px solid #3498db;
            background-color: #1e2a38;
            color: #ecf0f1;
        }

        #search-bar::placeholder {
            color: #95a5a6;
        }

        .card-selection {
            height: 70vh;
            overflow-y: auto;
        }

        .card-selection-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 15px;
        }

        .deck-builder {
            flex: 1;
        }

        .deck-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .card, .deck-slot {
            aspect-ratio: 0.8;
            background-color: #34495e;
            border: 2px dashed #4a627a;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, border-color 0.2s;
        }

        .card:hover {
            transform: scale(1.05);
            border-color: #3498db;
        }
        
        h2 {
            margin-top: 0;
            text-align: center;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            font-size: 24px;
        }
    </style>
</head>
<body>

    <div class="app-container">
        
        <div class="left-column">
            <div class="panel">
                <input type="search" id="search-bar" placeholder="Search for cards...">
            </div>

            <div class="panel card-selection">
                <h2>All Cards</h2>
                <div class="card-selection-grid">
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                </div>
            </div>
        </div>

        <div class="panel deck-builder">
            <h2>Your Deck</h2>
            <div class="deck-grid">
                <div class="deck-slot"></div>
                <div class="deck-slot"></div>
                <div class="deck-slot"></div>
                <div class="deck-slot"></div>
                <div class="deck-slot"></div>
                <div class="deck-slot"></div>
                <div class="deck-slot"></div>
                <div class="deck-slot"></div>
            </div>
        </div>

    </div>

</body>
</html>
