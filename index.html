<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clash Royale Deck Maker</title>
    <style>
        @font-face {
            font-family: 'You Blockhead';
            src: url('./you-blockhead.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        * {
            font-family: 'You Blockhead', 'Arial', sans-serif !important;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #f47b20; /* Main app background */
            color: #ecf0f1;
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            min-height: 100vh; /* Full viewport height */
        }

        /* --- TOP DECK SECTION (Based on Clash Royale Image) --- */
        .battle-deck-header {
            background-color: #3f51b5; /* Darker blue */
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        .elixir-cost {
            display: flex;
            align-items: center;
            gap: 5px;
            background-color: #2c3e50; /* Darker panel for elixir */
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #ffeb3b; /* Yellow for elixir */
            border: 1px solid #ff9800; /* Orange border */
        }

        .elixir-icon {
            width: 20px;
            height: 20px;
            background-color: #8c418c; /* Purple */
            border-radius: 50%;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
        }

        .battle-deck-title {
            font-size: 28px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .menu-icon {
            width: 30px;
            height: 30px;
            background-color: #2c3e50;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            padding: 6px 0;
            cursor: pointer;
        }

        .menu-icon div {
            width: 70%;
            height: 3px;
            background-color: #fff;
            border-radius: 2px;
            margin: 0 auto;
        }

        .deck-cards-area {
            background-color: #2196f3; /* Brighter blue for the card area */
            padding: 15px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        .deck-cards-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 cards per row */
            gap: 10px;
            max-width: 600px; /* Constrain width to keep cards from getting too wide */
            margin: 0 auto; /* Center the grid */
        }

        .deck-slot {
            aspect-ratio: 0.8;
            background-color: rgba(0, 0, 0, 0.2); /* Semi-transparent for placeholder */
            border: 2px dashed rgba(255, 255, 255, 0.3); /* Lighter dashed border */
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.5);
            /* Background image for crown */
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50"><path fill="%234A627A" d="M25 2L15 15H5L10 25L5 35H15L25 48L35 35H45L40 25L45 15H35L25 2Z"/></svg>');
            background-size: 60%;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* --- MAIN CONTENT CONTAINER --- */
        .main-content {
            display: flex;
            padding: 20px; /* Padding around the content */
            flex: 1; /* Allow content to grow and fill remaining space */
            gap: 20px;
            max-width: 1200px;
            width: 100%;
            margin: 0 auto; /* Center main content */
        }
        
        .left-column-content {
            flex: 1 1 auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .search-bar-panel {
            background-color: #212121;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        #search-bar {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 2px solid #ff9800;
            background-color: #333;
            color: #ecf0f1;
        }

        #search-bar::placeholder {
            color: #95a5a6;
        }

        .card-selection-panel {
            background-color: #212121;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            flex: 1; /* Allow card selection to grow */
            min-height: 40vh; /* Ensure it has some height */
            overflow-y: auto; /* Make it scrollable */
        }

        .card-collection-header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 0;
            border-bottom: 2px solid #ff9800;
            padding-bottom: 10px;
            font-size: 24px;
        }

        #card-count {
            color: #95a5a6;
            font-size: 18px;
            vertical-align: middle;
            margin-left: 10px;
        }

        .card-selection-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 15px;
            padding-top: 15px; /* Add some space below the header */
        }

        .card {
            aspect-ratio: 0.8;
            background-color: #333;
            border: 2px dashed #555;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, border-color 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .card img {
            width: 90%;
            height: 90%;
            object-fit: contain;
        }

        .card:hover {
            border-color: #ff9800;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="battle-deck-header">
        <div class="elixir-cost">
            <div class="elixir-icon"></div> AVERAGE ELIXIR COST 6
        </div>
        <div class="battle-deck-title">Battle Deck</div>
        <div class="menu-icon">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <div class="deck-cards-area">
        <div class="deck-cards-grid">
            <div class="deck-slot"></div>
            <div class="deck-slot"></div>
            <div class="deck-slot"></div>
            <div class="deck-slot"></div>
            <div class="deck-slot"></div>
            <div class="deck-slot"></div>
            <div class="deck-slot"></div>
            <div class="deck-slot"></div>
        </div>
    </div>

    <div class="main-content">
        <div class="left-column-content">
            <div class="panel search-bar-panel">
                <input type="search" id="search-bar" placeholder="Search for cards...">
            </div>

            <div class="panel card-selection-panel">
                <h2 class="card-collection-header">Card Collection <span id="card-count">(16)</span></h2>
                <div class="card-selection-grid">
                    <div class="card"><img src="" alt="Card Image"></div>
                    <div class="card"><img src="" alt="Card Image"></div>
                    <div class="card"><img src="" alt="Card Image"></div>
                    <div class="card"><img src="" alt="Card Image"></div>
                    <div class="card"><img src="" alt="Card Image"></div>
                    <div class="card"><img src="" alt="Card Image"></div>
                    <div class="card"><img src="" alt="Card Image"></div>
                    <div class="card"><img src="" alt="Card Image"></div>
                    <div class="card"><img src="" alt="Card Image"></div>
                    <div class="card"><img src="" alt="Card Image"></div>
                    <div class="card"><img src="" alt="Card Image"></div>
                    <div class="card"><img src="" alt="Card Image"></div>
                    <div class="card"><img src="" alt="Card Image"></div>
                    <div class="card"><img src="" alt="Card Image"></div>
                    <div class="card"><img src="" alt="Card Image"></div>
                    <div class="card"><img src="" alt="Card Image"></div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
